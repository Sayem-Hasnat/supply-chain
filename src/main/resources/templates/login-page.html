<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
    <style>
        .center {
            margin: auto;
            width: 25%;
            border: 3px solid #73AD21;
            padding: 10px;
        }
    </style>
</head>

<body>

<div class="center">
    <div style="align: center"  class="btn btn-info btn-danger btn-lg">
        <form class="form-signin" method="post" th:action="@{/login-process}">
            <div style="text-align: center" class="btn btn-info btn-danger btn-lg">
                <a th:href="@{/get-dealer-reg}" class="btn btn-info btn-block btn-lg"><i></i> Apply For <b>Dealer</b></a>
            </div>

            <h2 class="text-center">User Login</h2>

            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Username" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block login-btn">Sign in</button>
            </div>
            <p class="text-center"><a href="#">Forgot Password?</a></p>
            <div class="or-seperator"><i>or</i></div>
            <div class="social-btn text-center">
                <a href="#" class="btn btn-primary btn-block btn-lg"><i class="fa fa-facebook"></i> Sign in with
                    <b>Facebook</b></a>
                <a href="#" class="btn btn-info btn-block btn-lg"><i class="fa fa-twitter"></i> Sign in with <b>Twitter</b></a>
                <a href="#" class="btn-primary btn-block btn-lg"><i class="fa fa-google"></i> Sign in with <b>Google</b></a>
            </div>
        </form>
    </div>

</div>

</body>
</html>
